<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/favoriter.css" />
    <link rel="stylesheet" href="stylesheets/general.css" />
    <script defer src="logic.js"></script>
    <title>Sök De Cuisine - Favoriter</title>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/logo/Menu.png" alt="Sök De Cuisine" />
      <div class="menuTabs">
        <div class="menuItem tabItem">
          <img src="/assets/icons/filter.png" alt="filter" />Filtrera
        </div>
        <div class="menuItem tabItem">
          <img src="/assets/icons/book.png" alt="book" />Recept
        </div>
        <div class="menuItem tabItem">
          <img src="/assets/icons/heart.png" alt="heart" />Favoriter
        </div>
      </div>
    </header>
    <div class="search-container">
      <div class="inside-search-cont">
        <div class="search-bar">
          <img src="assets/icons/Search-icon.png" alt="" />
          <input
            id="search-fortune"
            class="search-button"
            type="search"
            name="searchFortune"
            placeholder="sök..."
            value=""
          />
        </div>
      </div>
    </div>

    <div class="favorite-cont">
      <div class="sparade-cont">
        <h4>Sparade listor</h4>
        <div class="select-option">
          <select name="" id="sparade-select">
            <option value="eva-mat">Bröllop Eva & Mattias</option>
            <option value="eva-mat">Bröllop Eva & Mattias</option>
            <option value="eva-mat">Bröllop Eva & Mattias</option>
          </select>
          <div class="arrow-vector">
            <img src="assets/icons/arrow-vector.png" alt="arrow" />
          </div>
        </div>
      </div>
      <div class="gillade-cont">
        <div class="inner-gillade-cont">
          <div class="gillade-txt">
            <h4>Gillade rätter</h4>
            <p>(29 st)</p>
          </div>
          <div class="gillade-option">
            <select class="show-all" id="gillade-select">
              <option value="eva-mat">Visa alla</option>
              <option value="eva-mat">Visa alla</option>
              <option value="eva-mat">Visa alla</option>
            </select>
            <img src="assets/icons/arrow-up.png" alt="" />
          </div>
        </div>
      </div>
      <div class="cataring-cont">
        <div class="inner-catering-cont">
          <div class="gillade-txt">
            <h4>Företagarna Catering</h4>
            <p>(6 st)</p>
          </div>
          <div class="catering-option">
            <select name="" id="gillade-select">
              <option value="eva-mat">Dölj</option>
              <option value="eva-mat">Dölj</option>
              <option value="eva-mat">Dölj</option>
            </select>
            <img src="assets/icons/arrow-up.png" alt="" />
          </div>
        </div>
        <div class="catering-card">
          <div class="catering-item">
            <img
              src="assets/favorite/baked-salmon-fav.png"
              alt="baked-salmon"
            />
            <p>Ugnsbakad lax i lime- och chilisås</p>
          </div>
          <div class="catering-item">
            <img src="assets/favorite/burger.png" alt="burger" />
            <p>Reuben burger</p>
          </div>
          <div class="catering-item">
            <img src="assets/favorite/fries.png" alt="baked-salmon" />
            <p>Pauls pommes frites</p>
          </div>
        </div>
        <div class="catering-card">
          <div class="catering-item">
            <img src="assets/favorite/sauce.png" alt="sauce" />
            <p>Tre såser till grillat kött</p>
          </div>
          <div class="catering-item">
            <img src="assets/favorite/steak.png" alt="steak" />
            <p>Mixed grill med två såser</p>
          </div>
          <div class="catering-item">
            <img src="assets/favorite/sallad.png" alt="sallad" />
            <p>Matvetesallad med fetaost</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
